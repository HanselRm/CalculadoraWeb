<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="historial">
      <div class="contenedorHistorial">
        <div class="eliminar">
            <a id="eliminarHistorial">eliminar historial</a>
        </div>
        <p id="historialtexto">
            
        </p>
        
      </div>
    </div>

    <div class="calculadora">
      <div class="contenedor">
        <input type="text" placeholder="0" id="cajadetexto" />
        <div>
          <button class="otro-clr">AC</button>
          <button class="otro-clr">DE</button>
          <button class="operador">%</button>
          <button class="operador">/</button>
        </div>

        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operador">*</button>
        </div>

        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operador">-</button>
        </div>

        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operador">+</button>
        </div>

        <div>
          <button>0</button>
          <button>.</button>
          <button class="igual">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
